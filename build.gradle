plugins {
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id 'java'
    id 'eclipse'
}

archivesBaseName = "Advent2018"
group = 'com.tterrag'
description = "tterrag's AdventOfCode 2018 Solution Megapack"
sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar.manifest {
    attributes 'Main-Class': 'com.tterrag.advent2018.Main'
}

repositories {
    jcenter()
}

lombok {
	version = '1.18.4'
	sha256 = ""
}